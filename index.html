<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="metronome">
            <div class="tempo-display-container">
                <div class="tempo-display">
                    <div id="bpm">60</div>
                    <div class="bpm-label">BPM</div>
                </div>
            </div>
            
            <div class="tempo-container">
                <div class="tempo-settings">
                    <button class="tempo-btn" id="decrease">−</button>
                    <input type="range" min="20" max="240" step="1" value="60" class="slider" id="tempo-slider">
                    <button class="tempo-btn" id="increase">+</button>
                </div>
            </div>

            <div class="beat-boxes" id="beat-circles">
                <!-- Boxes will be added by JavaScript -->
            </div>

            <div class="controls">
                <button id="start-stop" class="play-btn">START</button>
                <button id="tap-btn">TAP TEMPO</button>
            </div>

            <div class="accent-container">
                <div class="accent-label">ACCENT FIRST</div>
                <div class="accent-checkbox">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="accent-first">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

            <div class="beats-container">
                <div class="decrease-container">
                    <button class="beats-btn" id="decrease-beats">−</button>
                </div>
                <div class="count-container">
                    <span id="beat-count">4</span>
                </div>
                <div class="increase-container">
                    <button class="beats-btn" id="increase-beats">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
